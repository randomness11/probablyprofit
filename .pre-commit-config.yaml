# Pre-commit hooks for ProbablyProfit
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  # Fast Python linter with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      # Run the linter
      - id: ruff
        args: ['--fix', '--line-length=100']
      # Run the formatter (optional, since we also use black)
      # - id: ruff-format

  # Type checking with MyPy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.0.0
          - types-PyYAML
          - types-requests
        args:
          - '--python-version=3.10'
          - '--ignore-missing-imports'
          - '--no-strict-optional'
          - '--warn-return-any'
        # Only check files that are likely to pass - adjust as codebase matures
        files: ^probablyprofit/(config|utils/validators)\.py$

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Trim trailing whitespace
      - id: trailing-whitespace
      # Ensure files end with a newline
      - id: end-of-file-fixer
      # Check YAML files
      - id: check-yaml
      # Check for large files
      - id: check-added-large-files
        args: ['--maxkb=1000']
      # Check for merge conflicts
      - id: check-merge-conflict
      # Check for debug statements
      - id: debug-statements
      # Check TOML files
      - id: check-toml

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: ^tests/

  # Secret detection - CRITICAL for production
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - '--baseline'
          - '.secrets.baseline'
        exclude: |
          (?x)^(
            \.env\.example|
            package-lock\.json|
            poetry\.lock|
            .*\.lock
          )$

  # Additional secret patterns check
  - repo: local
    hooks:
      - id: check-api-keys
        name: Check for hardcoded API keys
        entry: python -c "
import sys, re;
patterns = [
    (r'sk-[a-zA-Z0-9]{20,}', 'OpenAI API key'),
    (r'sk-ant-[a-zA-Z0-9-]{20,}', 'Anthropic API key'),
    (r'pplx-[a-zA-Z0-9]{20,}', 'Perplexity API key'),
    (r'AIza[a-zA-Z0-9_-]{35}', 'Google API key'),
    (r'0x[a-fA-F0-9]{64}', 'Private key (check if real)'),
];
exit_code = 0;
for f in sys.argv[1:]:
    try:
        content = open(f).read();
        for pattern, name in patterns:
            matches = re.findall(pattern, content);
            for m in matches:
                if 'your_' not in m.lower() and '_key' not in m.lower():
                    print(f'POTENTIAL SECRET in {f}: {name} found');
                    exit_code = 1
    except: pass
sys.exit(exit_code)
"
        language: python
        types: [text]
        exclude: |
          (?x)^(
            \.env\.example|
            \.secrets\.baseline|
            .*\.md
          )$

# Configuration for CI/CD
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
